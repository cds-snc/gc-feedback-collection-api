services:
  mongodb:
    image: mongo:7.0
    container_name: gc-feedback-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password
      MONGO_INITDB_DATABASE: pagesuccess
    volumes:
      - mongodb_data:/data/db
      - ./scripts/init-mongo.js:/docker-entrypoint-initdb.d/init-mongo.js:ro
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/pagesuccess --quiet
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 40s
    networks:
      - gc-feedback-network

  elasticmq:
    image: softwaremill/elasticmq:latest
    container_name: gc-feedback-sqs
    restart: unless-stopped
    ports:
      - "9324:9324"
      - "9325:9325"
    volumes:
      - ./scripts/elasticmq.conf:/opt/elasticmq.conf
    networks:
      - gc-feedback-network

networks:
  gc-feedback-network:
    driver: bridge

volumes:
  mongodb_data:
    driver: local
